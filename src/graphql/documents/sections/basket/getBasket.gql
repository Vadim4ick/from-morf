query GetBasket($user_id: String!) {
  basket(filter: { user: { id: { _eq: $user_id } } }) {
    id

    user {
      id
      email
    }

    count

    good {
      id
      name
      price
      discount
      images {
        id
        directus_files_id {
          id
          width
          height
        }
      }
    }

    size
  }
}
